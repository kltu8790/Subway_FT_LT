        <script src="subway.js"></script>

        <title>지하철 첫차 막차 알아보기Mashup</title>

    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <a class="navbar-brand">
                <img src="subway.PNG" alt="logo", style="width:50px;">
            </a>
            <ul class="navbar-nav">
                <li class = "nav-item">
                    <a class="nav-link" style = "color:black">** 지하철 첫차와 막차 알아보기** 2018210015 김연주</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">    
                <h1 class = "display-3"style="color: rgb(255, 255, 255);">지하철 첫차와 막차 알아보기</h4>
            </nav>    
            <div id="inputWindow" class='container-fluid'>
                <p>
                <label for="subline">지하철 노선 번호 : </label>
                <select name="subline" id="subline">
                    <option value="1호선">1호선</option>
                    <option value="2호선">2호선</option>
                    <option value="3호선">3호선</option>
                    <option value="4호선">4호선</option>
                    <option value="5호선">5호선</option>
                    <option value="6호선">6호선</option>
                    <option value="7호선">7호선</option>
                    <option value="8호선">8호선</option>
                </select>
                <label for="inout">상/하행선 : </label>
                <select name="inout" id="inout">
                    <option value="1">상행 & 내선</option>
                    <option value="2">하행 & 외선</option>
                </select>
                <label for="week">요일 : </label>
                <select name="week" id="week">
                    <option value="1">평일</option>
                    <option value="2">토요일</option>
                    <option value="3">휴일&일요일</option>
                </select>
                <button type="button" class="btn btn-dark" id="Button">조회</button>
                </p>
                <p id='numOfStation'></p>  
                <div id='subway'>

                </div>
            </div>
        </div>
